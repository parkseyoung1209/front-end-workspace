<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <>
    <h1>객체(Object)</h1>
    <!-- 객체 생성 -->
    <script>
      const person1 = {}; //오브젝트(객체) 생성법
      const person2 = new Object(); // 거의 안씀!

      console.log(person1);
      console.log(person2);

      //변수 : 속성, 특징 등 추가
      person1.name = "박세영"; //객체 person1에 key name을 넣고 "박세영"이라는 값을 넣음
      person1.age = 27;
      //함수 : 기능 등 추가
      person1.hello = function () {
        console.log(`안녕 나는 ${this.name} 이고 나이는 ${this.age}살!`);
      };

      console.log(person1); // 객체 person1의 전부를 출력
      console.log(person1.age); // 객체 person1의 변수 age를 출력;
      person1.hello(); // 객체 person1의 함수 hello를 출력

      const person3 = {
        name: "유영민",
        age: 12,
        hello: function () {
          console.log(`안녕 나는 ${this.name} 이고 나이는 ${this.age}살!`); //여기서 this는 해당 객체를 의미
        }, //변수 및 함수를 나눌 때 세미클론 사용
      };
      console.log(person3);
      person3.hello();

      //객체 속 key 삭제
      delete person3.hello(); //객체 속 hello()를 삭제
      console.log(person3);

      /*
    const 객체명 = {
        키 : 값,
        키 : 값,
        키 : 값,
        ...
      }  
        **객체에 추가 & 수정
        객체명.키 = 값;

        **데이터에 접근
        객체명.키; <-----속성인 경우
        객체명.키() <--------함수인 경우
    */
    </script>

    <!-- 틀 1 : 생성자 (coonstructor) 함수-->
    <script>
      function Person(name, age) {
        this.name = name;
        this.age = age;
        this.hello = function () {
          console.log(`안녕 나는 ${this.name} 이고 나이는 ${this.age}살!`);
        };
      }

      const p1 = new Person("윤대훈", 15);
      console.log(p1);
      const p2 = new Person("최제환", 11);
      console.log(p2);
      p2.hello();
    </script>
    <!--틀 2 : 클래스-->
    <script>

        class Person2 {
            //생성자 -> 객체 생성하는 순간 바로 호출!
            constructor(name, age) {
                this.name=name;
                this.age=age;
            }
            hello() {
                console.log(`안녕 나는 ${this.name} 이고 나이는 ${this.age}살!`);
            }
        }
        const p3 = new Person2("공재욱" ,8);
        console.log(p3);
        p3.hello();
    </script>

  </body>
</html>
