    <!-- Q1. 100 ~ 200 정수 중 5의 배수가 아닌 수를 출력하세요 -->

      for (let i = 100; i <= 200; i++) {
        if (i % 5 == 0) {
          continue;
        }
        console.log(i);
      }
    </script>

    <!-- Q2. 1 ~ 1000 정수 중 3의 배수의 합계를 출력하세요 -->
    <script>

      for (let i = 3; i <= 1000; i += 3) {

      }

    </script>

    <!-- Q6. 배열 안의 데이터를 모두 2배로 만들어서 출력하세요 -->
    <script>
      const nums2 = [1, 3, 5];
      const nums2Array = nums2.map((value) => {
        return value * 2;
      });
      console.log(nums2Array);
    </script>

    <!-- Q7. 배열에 있는 데이터들로 합계와 평균을 출력하세요 -->
    <script>
      const nums3 = [90, 85, 70, 86, 97];
      const nums3Array1 = nums3.reduce((acc, value) => {
        return acc + value;
      }, 0);
      const nums3Array2 = nums3.reduce((acc, value) => {
        return acc + value / 5;
      }, 0);
      console.log(nums3Array1);
      console.log(nums3Array2);
    </script>
